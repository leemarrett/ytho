version: '3.8'

services:
  ytho:
    build:
      context: .
      dockerfile: Dockerfile
      # Uncomment the line below to force rebuild without cache
      # Use this when code changes aren't being picked up
      # args:
      #   CACHE_BUST: ${CACHE_BUST:-$(date +%s)}
    container_name: ytho
    restart: unless-stopped
    # Environment variables can be set via env_file or environment section
    # Dockge can also manage env vars through its UI
    env_file:
      - .env
    # Alternative: If .env file doesn't exist, set vars directly here or via Dockge UI
    # environment:
    #   - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    #   - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
    #   ... (etc)
    # No ports needed since it's using Socket Mode (not HTTP webhooks)
    # Socket Mode connects via WebSocket, not HTTP
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Optional: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
